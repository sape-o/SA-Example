<mat-grid-list cols="4" rowHeight="4:1">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile [colspan] = "2">
    <h2>Playlist Name : {{playlist.name}}</h2>     
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="playlist.listVideo" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element ; let i = index">{{i+1}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> 
      <iframe width="300" height="200"  [src]="youtubeURL(element.video.code)"></iframe> 
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.video.title}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="manage">
    <th mat-header-cell *matHeaderCellDef> Manage </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deletePlaylist(element)">Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
